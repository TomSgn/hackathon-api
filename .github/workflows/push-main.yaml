name: Push checks

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-18.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint
      - name: Run Vet
        run: go vet ./...
      - name: Run Lint
        run: golint ./...
      - name: Run Fmt (format also documentation snippets)
        run: gofmt -l ./**/*.go

  build:
      name: build docker img
      runs-on: ubuntu-18.04
      timeout-minutes: 30
      steps:
        - uses: actions/checkout@v2
        - name: build docker image 
          run: |
            make image